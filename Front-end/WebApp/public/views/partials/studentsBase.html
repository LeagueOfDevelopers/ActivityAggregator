    <section class="students_base">
      <div class="students_base_header card">
        <span class="students_base_title">
          <center>База активистов НИТУ МИСиС</center></span>
        <div class="row search_params">
          <input type="text" name="name" max-lenght="15" value="" placeholder="Найти студента" class="search_student_input small-12 medium-4 columns"/>
          <button class="columns medium-1 btn_start_search"><i class=" fa fa-search"></i></button>
          <span class="category_label columns medium-2">По категории</span>
            <select name="category" class="select_category small-12 medium-5 columns">
              <option>Спорт</option>
              <option>Культура</option>
              <option>Наука</option>
              <option>Общественная деятельность</option>
            </select>
        </div>
      </div>
      <ul class="students_list students_base_container">
        <li class="student_card" ng-repeat='student in searchResults'>
          <div class="avatar"></div>
          <ul class="profile_detail">
            <li class="first_name" ng-bind='student.firstName'></li>
            <li class="last_name" ng-bind='student.lastName'></li>
            <li class="course" ng-bind='student.course'></li>
            <li>
              <button class="btn_profile_link" ui-sref='profile'>Профиль</button>
            </li>
          </ul>
          <ul class="short_achivments_list">
            <li class="achivment_link" ng-if='student.achivments[0]'><a href="#" ng-bind='student.achivments[0].name'></a></li>
            <li class="achivment_link" ng-if='student.achivments[1]'><a href="#" ng-bind='student.achivments[1].name'></a></li>
            <li class="achivment_link" ng-if='student.achivments[2]'><a href="#" ng-bind='student.achivments[2].name'></a></li>
            <li class="achivment_link" ng-if='student.achivments[3]'><a href="#" ng-bind='student.achivments[3].name'></a></li>

            <button class="achivments_count"> <span ng-bind='student.achivments.length'></span><i class="fa fa-trophy"> </i></button>
          </ul>
        </li>
      </ul>
      <section id="achivments_popup" style="visibility: hidden;">
        <ul><li>
          <div class="ach">
            <div class="ach_icon sport"></div>
            <div class="ach_title">dmq</div>
          </div>
        </li>
        <li>
          <div class="ach">
            <div class="ach_icon cultural"></div>
            <div class="ach_title">dqkdw</div>
          </div>
        </li>
        <li>
          <div class="ach">
            <div class="ach_icon organization"></div>
            <div class="ach_title">dwqd</div>
          </div>
        </li>
        <li>
          <div class="ach">
            <div class="ach_icon science"></div>
            <div class="ach_title">djqid</div>
          </div>
        </li>
        <li>
          <div class="ach">
            <div class="ach_icon science"></div>
            <div class="ach_title">dmlkqd</div>
          </div>
        </li></ul>
      </section>

    </section>
