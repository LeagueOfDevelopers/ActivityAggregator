<!DOCTYPE html>
<html lang="en" ng-app="ActivityAggregator"   ng-controller='appCtrl'></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title ng-bind='title'></title>
  <link rel="stylesheet" href="../styles/main.css"/>
  <link rel="stylesheet" href="../styles/lib/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../styles/lib/foundation.min.css"/>
</head>
<body ng-controller='pageCtrl'>
  <div class="wrapper">
    <section class="header small-12 columns">
    <a href="#" class="logo"></a>
      <a  class='burger' ng-click='showMobileMenu=!showMobileMenu'><i class='fa fa-bars'></i></a>
      <nav class="nav_bar" ng-cloak>
        <ul>
          <li><a href="#/">Информация</a></li>
          <li><a ui-sref="studentsBase">База активистов</a></li>
          <li><a ui-sref="auth" ng-if="!(currentUser.id && currentUser.name)">Рассказать о себе</a>
              <a  id='profile_link' ui-sref="profile(id=currentUser.id)" ng-if="currentUser" ng-bind='currentUser.name'></a>
          </li>
        </ul>
      </nav>
          </section>
      <section class='mobile_nav_bar_background small-12 columns' ng-if='showMobileMenu'>
     <nav class="mobile_nav_bar" ng-cloak>
        <ul class="small-12 columns">
          <li class="small-12 columns"><a href="#/">Информация</a></li>
          <li class="small-12 columns"><a ui-sref="studentsBase">База активистов</a></li>
          <li class="small-12 columns"><a ui-sref="auth" ng-if="!(currentUser.id && currentUser.name)">Рассказать о себе</a>
              <a  id='profile_link' ui-sref="profile(id=currentUser.id)" ng-if="currentUser" ng-bind='currentUser.name'></a>
          </li>
        </ul>
      </nav>
  </section>
    <section ui-view="page_content"></section>
    <section ui-view="footer"></section>
  </div>
    <script type="text/javascript" src="../js/lib/angular.min.js"></script>
      <script type="text/javascript" src="../js/lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="../js/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../js/build/build.js"></script>
  </body>
