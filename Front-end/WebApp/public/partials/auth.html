<section class="page_content">
	<div class="form_card">
			<form name='auth_form'>
					<label for='email' class="small-12 columns" for="studentNumber">Электронная почта</label>
					<input  name='email' size='6' type="email" ng-model="login.Email">
					<label class="small-12 columns" for="password">Пароль</label>
					<input name="password" size="12" type="password"  ng-model="login.password">
					<input type="submit" value='Войти' ng-click="tryToLogin()">
</div>
			</form>
	</section>
