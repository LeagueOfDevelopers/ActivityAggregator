<section class="page_content">
<div class="row">
  <div class="achivment_detail_card small-12 medium-6 medium-centered columns">
    <div class="row">
    <span class="achivment_title small-12 columns" ng-class="{unchecked: !achivment.checked}" ng-bind="achivment.title"></span>
    </div>
    <div class="row">
    <div class="achivment_detail small-12-columns">
    <div class="row">
    <ul class='detail_label small-3 columns'>
        <li>Категория</li>
        <li>Уровень</li>
        <li>Результат</li>
        <li>Организация</li>
        <li>Получено</li>
        <li>Статус</li>
        <li>Отвергнуто</li>
    </ul>
    </div>
    <p class="achivment_detail_description" ng-if='achivment.message && (achivment.owner_id == currentUser._id)' ng-bind="achivment.message"></p>
    </div>
    </div>
  <div class="row">
    <p class ='small-12 columns' ng-if='achivment.description' ng-bind="achivment.description"></p>
        <ul><li ng-repeat='file in achivment.files'>
        <div style="{bacground: url({{file}})}"></div>
    </li>
    </ul>
    </div>
    <a class="achivment_owner" ui-sref="profile({id : achivment.owner._id})" ng-bind="achivment.owner.firstName + ' ' + achivment.owner.lastName"></a>
   </div>

</section>
