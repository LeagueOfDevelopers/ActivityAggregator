
<section class="page_content">
<div class="row">
  <div class="achivment_detail_card small-12 medium-6 medium-centered columns">
    <div class="row">
    <span class="achivment_title small-12 columns" ng-class="{unchecked: !achivment.checked}" ng-bind="achivment.title"></span>
    </div>
    <div class="row">
    <div class="achivment_detail small-12-columns">
    <span class="detail_label small-12 medium-3 columns">Категория:</span>
    <span class=" small-12 medium-9 columns" ng-bind="achivment.type"></span>
    <span class="detail_label small-12 medium-3 columns">Уровень:</span>
    <span class="small-12 medium-9 columns" ng-bind="achivment.level"></span>
    <span class="detail_label small-12 medium-3 columns">Результат:</span>
    <span class=" small-12 medium-9 columns" ng-bind="achivment.result"></span>
    <span class="detail_label small-12 medium-3 columns" >Организация:</span>
    <span class=" small-12 medium-9 columns" ng-bind="achivment.organization"></span>
    <span class="detail_label small-12 medium-3 columns" >Получено:</span>
    <span class=" small-12 medium-9 columns" ng-bind="achivment.created"></span>
    <span class="detail_label small-12 medium-3 columns" >Статус:</span>
    <span class="small-12 medium-9 columns" ng-bind="achivment.checked ? 'Подтверждено' : 'Не подтверждено'"></span>
    <span class="detail_label small-12 medium-9 columns" ng-if='achivment.message'>Отвергнуто:</span>
    <p class="achivment_detail_description small-12 columns" ng-if='achivment.message' ng-bind="achivment.message"></p>
    <div class="small-12 columns">
    <p class="achivment_detail_description small-12 columns" ng-if='achivment.message' ng-bind="achivment.description"></p>
    </div>
    </div>
    <div ng-if='showPhotos'>
    <button class='btn_ghost' ng-click='$parent.showPhotos = false'>X</button>
    <ul class='pList_list_h'>
    <li ng-repeat='file in achivment.files'>
    <div style='width: 100%; height: 100%; background: url({{file}}); background-size: cover;' ng-click='$parent.showPhoto(file)' alt=""></div>
    </li>
    </ul>
    </div>
    <button class='btn_ghost achCard_btn' ng-click='showPhotos = true'>Показать документы</button>
    </div>
    <div class="fp_backdrop" ng-if='visiblePhoto' ng-click='$parent.visiblePhoto = false'>
    <img class='small-centered columns'src="{{photoToShow}}" alt="">
    </div>

</section>
