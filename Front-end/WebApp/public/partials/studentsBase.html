    <section class="students_base">
    
      <div class="students_base_header card">
        <span class="students_base_title">
          <center>База активистов НИТУ МИСиС</center></span>
        <form class="row search_params">
          <input type="text" name="name" max-lenght="15" value="" placeholder="Найти студента" class="search_student_input small-12 medium-4 columns" ng-model='searchParams.name'/>
          <button type=submit class="columns medium-1 btn_start_search" ng-click='getStudentsList(searchParams)'><i class=" fa fa-search"></i></button>

          <span class="category_label columns medium-2">По категории</span>
            <select name="category" class="select_category small-12 medium-5 columns" ng-model='searchParams.category'>
              <option>Спорт</option>
              <option>Культура</option>
              <option>Наука</option>
              <option>Общественная деятельность</option>
              <option>Предпринимательство</option>
              <option>Межкультурный диалог</option>
            </select>
        </form>
      </div>

      <div class='not_found_msg small-12 columns' ng-if="searchResults.length == 0">По данному запросу не найдено студентов</div>

      <ul class="students_list students_base_container" ng-if="searchResults.length != 0 && !loadData.common" ng-cloak>
        <li class="student_card ng-cloak" ng-repeat='student in searchResults' ng-cloak>
          <div class="avatar" style="{{avatar(student)}}"></div>
          <ul class="profile_detail">
            <li class="first_name" ng-bind="student.firstName + ' ' + student.lastName"></li>
            <li  ng-bind='student.group'></li>
            <li class="course" ng-bind="student.department + ' ' + student.course + ' курс'"></li>
            <li>
              <button class="btn_profile_link" ui-sref='profile({id : student._id})'>Профиль</button>
            </li>
          </ul>
          <ul class="short_achivments_list">
            <li class="achivment_link" ng-if='student.achivments[0] && student.achivments[0].checked '><a ui-sref='achivment_detail({achId: student.achivments[0]._id, studentId: student._id})' ng-bind='student.achivments[0].name.slice(0, 30) '></a></li>
            <li class="achivment_link" ng-if='student.achivments[1]  && student.achivments[1].checked'><a ui-sref='achivment_detail({achId: student.achivments[1]._id, studentId: student._id})' ng-bind='student.achivments[1].name.slice(0, 30) '></a></li>
            <li class="achivment_link" ng-if='student.achivments[2]  && student.achivments[2].checked'><a ui-sref='achivment_detail({achId: student.achivments[2]._id, studentId: student._id})' ng-bind='student.achivments[2].name.slice(0, 30) '></a></li>
            <li class="achivment_link" ng-if='student.achivments[3]  && student.achivments[3].checked'><a  ui-sref='achivment_detail({achId: student.achivments[3]._id, studentId: student._id})' ng-bind='student.achivments[3].name.slice(0, 30) '></a></li>

          </ul>
            
        </li>
      </ul>
      <div class="preloader sB_preloader" ng-if="onLoad.common"><div></div></div>
      <button  ng-click='getMoreStudents()' class="sB_loadMoreBtn" ng-if="!onLoad.common">Загрузить еще</button>
    </section>
